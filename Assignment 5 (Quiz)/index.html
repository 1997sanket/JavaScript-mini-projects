<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Quiz</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>QUIZ </h1>
            <h3>Each question contains 5 marks</h3>
        </div>
        <form id="frm">

            <div>
                <label for="q1">
                    <h2>1. What is the capital of India ? </h2>
                </label>
                <select class="select" name="q1" id="q1">
                    <option value="mumbai">Mumbai</option>
                    <option value="chennai">Chennai</option>
                    <option value="delhi">Delhi</option>
                </select>
            </div>


            <div>
                <label for="q1">
                    <h2>2. What is the financial capital of India ? </h2>
                </label>
                <select class="select" name="q2" id="q2">
                    <option value="mumbai">Mumbai</option>
                    <option value="chennai">Chennai</option>
                    <option value="delhi">Delhi</option>
                </select>
            </div>


            <div>
                <label for="q1">
                    <h2>3. Current finance minister of India ? </h2>
                </label>
                <select class="select" name="q3" id="q3">
                    <option value="modi"> Narendra Modi</option>
                    <option value="swami">Subramaniyam Swami</option>
                    <option value="sitaraman">Nirmala Sitaraman</option>
                </select>
            </div>


            <div>
                <label for="q1">
                    <h2>4. Worlds biggest democratic country ? </h2>
                </label>
                <select class="select" name="q4" id="q4">
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="england">England</option>
                </select>
            </div>


            <div>
                <label for="q1">
                    <h2>5. Should India become a 'Hindu rashtra' ?
                    </h2> <span>
                        <p> Hint : There's only one correct answer </p>
                    </span>
                </label>
                <select class="select" name="q5" id="q5">
                    <option value="yes">Yes</option>
                    <option value="yes">Yeahhhhhhh</option>
                    <option value="yes">Do it nowwwwwww</option>
                </select>
            </div>
            <br>

            <div>
                <button id="btn" type="button">Submit Answers</button>
            </div>

        </form>
    </div>
</body>

</html>
